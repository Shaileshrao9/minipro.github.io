<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zen Zone</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="nindex.html" onclick="home()">
                    <img src="logo1.png" alt="" class="navbar-brand" />
                </a>
                
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href="nindex.html" onclick="home()">Home</a></li>
                    <li><a href='about.html'>About Us</a></li>
                    <li><a href='contact.html'>Contact</a></li>
                    <li><a href='signup.html'>Signup</a></li>
                </ul>
            </nav>
        </div>


  <section>
      <div class="container" id="container">
          <div class="form-container sign-up-container">
              <form action="index.html">
                  <h1>SIGN UP</h1>
                  <br>
                  <br>
                 
                  <label>
                      <input type="text" placeholder="User Name" required/>
                  </label>
                  <label>
                      <input type="email" placeholder="Email" required/>
                  </label>
                  <label>
                      <input type="password" placeholder="Password" required/>
                  </label>
                  <button style="margin-top: 9px">SIGN UP</button>
              </form>
          </div>
          <div class="form-container sign-in-container">
              <form action="index.html">
                  <h1>SIGN IN</h1>
                 <br>
                 <br>
                  <label>
                      <input type="email" placeholder="Email" required/>
                  </label>
                  <label>
                      <input type="password" placeholder="Password" required/>
                  </label>
                  <a href="#">Forgot your password?</a>
                  <button>SIGN IN</button>
              </form>
          </div>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-left">
                      <h1>Log in</h1>
                      <p>Sign in here if you already have an account... </p>
                      <button class="ghost mt-5" id="signIn">Sign In</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                      <h1>Create Account</h1>
                      <p>Sign up if you still don't have an account ... </p>
                      <button class="ghost" id="signUp">Sign Up</button>
                  </div>
              </div>
          </div>
      </div>
  </section>
    <script >
        const signUpButton = document.getElementById('signUp');

const signInButton = document.getElementById('signIn');

const container = document.getElementById('container');

 

signUpButton.addEventListener('click', () =>

    container.classList.add('right-panel-active'));

 

signInButton.addEventListener('click', () =>

    container.classList.remove('right-panel-active'));
    </script>
  </body>
</html
